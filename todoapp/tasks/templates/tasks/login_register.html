{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'tasks/css/login.css' %}">
</head>
<body>
<div class="container">
    <div class="login--wrapper">
        {% if page == 'login' %}
        <form method="post" class="form">
            {% csrf_token %}
            <h1>Login</h1>
            <h4>Login to create tasks and complete it</h4>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p>Don't have an account <a href="{% url 'sign_up' %}">Register</a></p>
        </form>
        {% else %}
            <form method="post">
                <h1>Sign Up</h1>
                {% csrf_token %}
                {%for field in form %}
                 <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">{{field.label}}</label>
                {{field}}
            </div>
                {%endfor%}
                <button type="submit" class="btn btn-primary">Submit</button>
                <p>Already have an account <a href="{% url 'sign_in' %}">Login</a></p>
            </form>
        {% endif %}
    </div>
</div>
</body>
